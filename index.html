<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTMLエディタ＆プレビュー</title>
<style>
body {
  font-family: "Segoe UI", sans-serif;
  margin: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
}
header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: #f5f5f5;
  border-bottom: 1px solid #ccc;
  padding: 8px 12px;
}
button {
  background: none;
  border: none;
  font-size: 1.2em;
  cursor: pointer;
  color: #007AFF;
}
button:disabled {
  color: gray;
  cursor: not-allowed;
}
main {
  flex: 1;
  display: flex;
  height: 100%;
}
#editorContainer, #previewContainer {
  flex: 1;
  display: flex;
  flex-direction: column;
  height: 100%;
}
#editorContainer {
  border-right: 1px solid #ccc;
}
#editor {
  flex: 1;
  width: 100%;
  box-sizing: border-box;
  font-family: monospace;
  padding: 10px;
  resize: none;
  border: none;
  outline: none;
  font-size: 15px;
}
iframe {
  flex: 1;
  width: 100%;
  border: none;
}
header div.title {
  font-weight: bold;
}
</style>
</head>
<body>

<header>
  <div id="undoRedo">
    <button id="undoBtn" title="戻る">⤺</button>
    <button id="redoBtn" title="進む">⤻</button>
  </div>
  <div class="title">HTMLエディタ＆プレビュー（2画面）</div>
  <div></div>
</header>

<main>
  <div id="editorContainer">
    <textarea id="editor"><!DOCTYPE html>
<html>
<body>
  <h1>Hello, World!</h1>
  <p>このエディタで編集すると右側にリアルタイムで反映されます。</p>
</body>
</html></textarea>
  </div>
  <div id="previewContainer">
    <iframe id="preview"></iframe>
  </div>
</main>

<script>
const editor = document.getElementById("editor");
const preview = document.getElementById("preview");
const undoBtn = document.getElementById("undoBtn");
const redoBtn = document.getElementById("redoBtn");

let history = [];
let index = -1;

// 履歴に追加
function saveToHistory() {
  const current = editor.value;
  // 直前と同じなら記録しない
  if (history[index] !== current) {
    history = history.slice(0, index + 1);
    history.push(current);
    index = history.length - 1;
    updateButtons();
    localStorage.setItem("savedHTML", current);
  }
}

// プレビュー更新
function updatePreview() {
  preview.srcdoc = editor.value;
}

// 「戻る」
function undo() {
  if (index > 0) {
    index--;
    editor.value = history[index];
    updateButtons();
    updatePreview();
  }
}

// 「進む」
function redo() {
  if (index < history.length - 1) {
    index++;
    editor.value = history[index];
    updateButtons();
    updatePreview();
  }
}

// ボタン状態更新
function updateButtons() {
  undoBtn.disabled = index <= 0;
  redoBtn.disabled = index >= history.length - 1;
}

// 初期化処理
window.onload = () => {
  const saved = localStorage.getItem("savedHTML");
  if (saved) editor.value = saved;
  saveToHistory();
  updatePreview();
};

// 入力中に自動履歴追加・プレビュー更新
let typingTimer;
editor.addEventListener("input", () => {
  clearTimeout(typingTimer);
  typingTimer = setTimeout(() => {
    saveToHistory();
    updatePreview();
  }, 300);
});

// ボタンの動作
undoBtn.onclick = undo;
redoBtn.onclick = redo;

// ショートカットキーでも操作可能
editor.addEventListener("keydown", (e) => {
  if (e.ctrlKey && e.key === "z") { // Ctrl+Z
    e.preventDefault();
    undo();
  } else if (e.ctrlKey && (e.key === "y" || (e.shiftKey && e.key === "Z"))) { // Ctrl+Y or Ctrl+Shift+Z
    e.preventDefault();
    redo();
  }
});
</script>

</body>
</html>
