<div id="main">
  <textarea id="editor"><!DOCTYPE html>

<body>

  <iframe id="preview" style="display:none;"></iframe>

<script>
const editor = document.getElementById("editor");
const preview = document.getElementById("preview");
const undoBtn = document.getElementById("undoBtn");
const redoBtn = document.getElementById("redoBtn");
const downloadBtn = document.getElementById("downloadBtn");
const editTab = document.getElementById("editTab");
const previewTab = document.getElementById("previewTab");

let history = [];
let index = -1;

// å±¥æ­´ã«ä¿å­˜
function saveToHistory() {
  const current = editor.value;
  if (history[index] !== current) {
    history = history.slice(0, index + 1);
    history.push(current);
    index = history.length - 1;
    updateButtons();
    localStorage.setItem("savedHTML", current);
  }
}

// Undo / Redo
function undo() {
  if (index > 0) {
    index--;
    editor.value = history[index];
    updateButtons();
  }
}
function redo() {
  if (index < history.length - 1) {
    index++;
    editor.value = history[index];
    updateButtons();
  }
}
function updateButtons() {
  undoBtn.disabled = index <= 0;
  redoBtn.disabled = index >= history.length - 1;
}

// åˆæœŸåŒ–
window.onload = () => {
  const saved = localStorage.getItem("savedHTML");
  if (saved) editor.value = saved;
  saveToHistory();
};

// å…¥åŠ›æ™‚ã«è‡ªå‹•ä¿å­˜
let typingTimer;
editor.addEventListener("input", () => {
  clearTimeout(typingTimer);
  typingTimer = setTimeout(saveToHistory, 400);
});

// ã‚¿ãƒ–åˆ‡ã‚Šæ›¿ãˆ
editTab.onclick = () => {
  editTab.classList.add("active");
  previewTab.classList.remove("active");
  editor.style.display = "block";
  preview.style.display = "none";
};
previewTab.onclick = () => {
  previewTab.classList.add("active");
  editTab.classList.remove("active");
  preview.style.display = "block";
  editor.style.display = "none";
  preview.srcdoc = editor.value;
};

// ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰å‡¦ç†
downloadBtn.onclick = () => {
  const blob = new Blob([editor.value], { type: "text/html" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "my_page.html";
  a.click();
  URL.revokeObjectURL(a.href);
};

// Undo / Redoãƒœã‚¿ãƒ³å‹•ä½œ
undoBtn.onclick = undo;
redoBtn.onclick = redo;
</script>
