<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTMLエディタ＆プレビュー</title>
<style>
body {
  font-family: "Segoe UI", sans-serif;
  margin: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

/* ==== ヘッダー ==== */
header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: linear-gradient(to right, #007AFF, #00C6FF);
  color: white;
  border-bottom: 2px solid #005BB5;
  padding: 10px 16px;
}

header .title {
  font-weight: bold;
  font-size: 1.1em;
}

/* ==== ボタン ==== */
#undoRedo {
  display: flex;
  gap: 12px;
}
button {
  background: white;
  border: 2px solid #007AFF;
  font-size: 1.2em;
  font-weight: bold;
  border-radius: 12px;
  padding: 8px 18px;
  cursor: pointer;
  color: #007AFF;
  transition: all 0.25s ease;
  box-shadow: 0 4px 8px rgba(0,0,0,0.25);
}
button:hover {
  background: #007AFF;
  color: white;
  transform: scale(1.1);
}
button:disabled {
  background: #ddd;
  color: gray;
  border-color: gray;
  cursor: not-allowed;
  box-shadow: none;
  transform: none;
}

/* ==== メイン領域 ==== */
main {
  flex: 1;
  display: flex;
  height: 100%;
}
#editorContainer, #previewContainer {
  flex: 1;
  display: flex;
  flex-direction: column;
  height: 100%;
}
#editorContainer {
  border-right: 2px solid #007AFF;
}
#editor {
  flex: 1;
  width: 100%;
  box-sizing: border-box;
  font-family: monospace;
  padding: 10px;
  resize: none;
  border: none;
  outline: none;
  font-size: 15px;
}
iframe {
  flex: 1;
  width: 100%;
  border: none;
}
</style>
</head>
<body>

<header>
  <div id="undoRedo">
    <button id="undoBtn" title="元に戻す">⤺ 戻る</button>
    <button id="redoBtn" title="やり直す">進む ⤻</button>
  </div>
  <div class="title">HTMLエディタ＆プレビュー（2画面）</div>
  <div></div>
</header>

<main>
  <div id="editorContainer">
    <textarea id="editor"><!DOCTYPE html>
<html>
<body>
  <h1>Hello, World!</h1>
  <p>このエディタで編集すると右側にリアルタイムで反映されます。</p>
</body>
</html></textarea>
  </div>
  <div id="previewContainer">
    <iframe id="preview"></iframe>
  </div>
</main>

<script>
const editor = document.getElementById("editor");
const preview = document.getElementById("preview");
const undoBtn = document.getElementById("undoBtn");
const redoBtn = document.getElementById("redoBtn");

let history = [];
let index = -1;

// 履歴に保存
function saveToHistory() {
  const current = editor.value;
  if (history[index] !== current) {
    history = history.slice(0, index + 1);
    history.push(current);
    index = history.length - 1;
    updateButtons();
    localStorage.setItem("savedHTML", current);
  }
}

// Undo / Redo
function undo() {
  if (index > 0) {
    index--;
    editor.value = history[index];
    updateButtons();
    updatePreview();
  }
}
function redo() {
  if (index < history.length - 1) {
    index++;
    editor.value = history[index];
    updateButtons();
    updatePreview();
  }
}
function updateButtons() {
  undoBtn.disabled = index <= 0;
  redoBtn.disabled = index >= history.length - 1;
}

// プレビュー更新
function updatePreview() {
  preview.srcdoc = editor.value;
}

// 初期化
window.onload = () => {
  const saved = localStorage.getItem("savedHTML");
  if (saved) {
    editor.value = saved;
  } else {
    editor.value = `<!DOCTYPE html>
<html>
<body>
  <h1>Hello, World!</h1>
  <p>このエディタで編集すると右側にリアルタイムで反映されます。</p>
</body>
</html>`;
  }
  saveToHistory();
  updatePreview();
};

// 入力時に自動保存＆プレビュー更新
let typingTimer;
editor.addEventListener("input", () => {
  clearTimeout(typingTimer);
  typingTimer = setTimeout(() => {
    saveToHistory();
    updatePreview();
  }, 300);
});

// Undo / Redoボタン動作
undoBtn.onclick = undo;
redoBtn.onclick = redo;
</script>

</body>
</html>
